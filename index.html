<!doctype html>
<html lang="eng">
 <head>
  <meta charset="UTF-8">
    <title>Form Design</title>
	<link rel="stylesheet" href="style.css" />
 </head>
 <body>

 	<form>
 		<div>
	 		<label for="first">FIRST NAME</label><br>
	 		<input type="text" id="firstname" placeholder="Jon" /><br >
	 		<label for="last">LAST NAME</label><br>
	 		<input type="text" id="lastname" placeholder="Doe" /><br >
	 		<label for="email">EMAIL ADDRESS</label><br>
	 		<input type="text" id="email" placeholder="john@doe.com" /><br >
	 		<label for="country">COUNTRY</label><br>
	 		<select id="country"><option value="none">Select a Country</option>
	 		<option value="USA">USA</option><option value="France">France</option></select><br />
	 		<label for="bio">BIOGRAPHY</label><br><textarea rows="10" cols="50" ></textarea><br >
	 	</div>
	 	<div>
	 		<label for="tel">PHONE NUMBER</label><br>
	 		<input type="number" id="phone number" placeholder="+212 679 1234" /><br />
	 		<label for="aff">AFFILITIONS</label><br>
	 		<textarea rows="10" cols="50" ></textarea><br />
	 		<label type="occupation">OCCUPATION</label><br>
	 		<select id="occupation"><option value="none">Choose an Occupation</option></select><br><input type="text" id="occupation" /><br />
	 		<label for="catsname">CAT'S NAME</label><br>
	 		<input type="text" id="cats name" placeholder="Kitty" /><br />
	 		<label for="gadget">FAVORITE GADGET</label><br>
	 		<input type="text" id="favorite gadget" placeholder="Annoy" /><br />
	 	</div>
	 	<div>
	 		<label for="talent">TYPE OF TALENT</label><br>
	 		<input type="text" id="talent" /><br />
	 		<label for="drink">FAVORITE DRINK</label><br>
	 		<input type="text" id="drink" placeholder="tea" /><br />
	 		<label for="power">SPECIAL POWER</label><br>
	 		<input type="text" id="power" placeholder="gravity" /><br />
	 		<label for="weapon">WEAPON OF CHOICE</label><br>
	 		<input type="text" id="weapon" placeholder="Light" /><br />
	 		<label for="comments">COMMENTS</label><br>
	   		<textarea rows="10" cols="50" ></textarea><br />
	 	</div>
 	</form>
 	


 </body>
</html>
